<div class="container">
  <div class="jumbotron">

  </div>
  <div class="row mb-5">
    <div class="col-lg-6">
      <canvas height="150" #donutcanvas></canvas>
    </div>
    <div class="col-lg-6">
      <h3>Dynamic gradients</h3>
      <hr>
      <p>
        <span></span>
      </p>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-4" style="text-align: right">
      <h3>Beatuiful Charts</h3>
      <hr>
    </div>
    <div class="col-8 px-5 py-5">
      <canvas height="150" #stackedlinecanvas></canvas>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-6">
      <div class="row" style="text-align: center">
        <div class="col">
          <h5>Ordered datasets</h5>
          <table class="table table-sm mr-3" style="width: auto; display: inline-block;">
            <thead>
              <tr>
                <th>Value</th>
                <th>Color</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr *ngFor="let data of tableValsOrdered" [style.background-color]="data.color">
                <td>{{data.value}}</td>
                <td>{{data.color}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <h5>Dynamic datasets</h5>
          <table class="table table-sm" style="width: auto; display: inline-block;">
            <thead>
              <tr>
                <th>Value</th>
                <th>Color</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr *ngFor="let data of tableValsUnordered" [style.background-color]="data.color">
                <td>{{data.value}}</td>
                <td>{{data.color}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-6">
      <h3>Dynamic conditional formatting</h3>
      <hr>
    </div>
  </div>
</div>
